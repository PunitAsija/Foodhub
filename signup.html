  <body>
    <div id="header" ></div>
        
        <div class="overlay">
           
            <form>
               
               <div class="con">
               <!--     Start  header Content  -->
               <header class="head-form">
                  <h2>Sign Up</h2>
                  <!--     A welcome message or an explanation of the login form -->
                  <p>Sign Up here using your username and password</p>
               </header>
               <!--     End  header Content  -->
               <br>
               <div class="field-set">
                 
                  <!--   user name -->
                     <span class="input-item">
                       <i class="fa fa-user-circle"></i>
                     </span>
                    <!--   user name Input-->
                     <input class="form-input" id="txt-input" type="text" placeholder="@UserName" required>
                 
                  <br>
                 
                       <!--   Password -->
                 
                  <span class="input-item">
                    <i class="fa fa-key"></i>
                   </span>
                  <!--   Password Input-->
                  <input class="form-input" type="password" placeholder="Password" id="pwd"  name="password" required>
                 
            <!--      Show/hide password  -->
                 <span>
                    <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
                 </span>
                 
                 
                  <br>
            <!--        buttons -->
            <!--      button LogIn -->
                  <button class="log-in" id="logbtn"> Sign up</button>
               </div>
              
            <!--   other buttons -->
               <div class="other">
            <!--      Forgot Password button-->
                  <button class="btn submits frgt-pass">Forgot Password</button>
            <!--     Sign Up button -->
                  <button class="btn submits sign-up"> <a href="./signup.html"> log in </a>
            <!--         Sign Up font icon -->
                  <i class="fa fa-user-plus" aria-hidden="true"></i>
                  </button>
            <!--      End Other the Division -->
               </div>
                 
            <!--   End Conrainer  -->
              </div>
              
              <!-- End Form -->
            </form>
            </div>

<script type="module">

 import navbar from './navbar.js';
    let header = document.getElementById('header');
    header.innerHTML = navbar();
    </script>
    
    <script>
    function show() {
        var p = document.getElementById('pwd');
        p.setAttribute('type', 'text');
    }
    
    function hide() {
        var p = document.getElementById('pwd');
        p.setAttribute('type', 'password');
    }
    
    var pwShown = 0;
    
    document.getElementById("eye").addEventListener("click", function () {
        if (pwShown == 0) {
            pwShown = 1;
            show();
        } else {
            pwShown = 0;
            hide();
        }
    }, false);
    // -------------------- sign up button -------------------------
    // ------------------------------sign up button---------------------------------
    
    var signArr = JSON.parse(localStorage.getItem('register')) || [];
    document.getElementById('logbtn').addEventListener('click', function(e){
        e.preventDefault();
        let username = document.getElementById('txt-input').value;
        let password = document.getElementById('pwd').value;
        
        let data={
                username:username,
                password:password
        }
       if(username.length>0 && password>0){
        signArr.push(data);
        localStorage.setItem('register',JSON.stringify(signArr));
        alert('You have successfully signed Up');
        window.location.href='login.html';
       }else{
        alert("Please fill all the field")
       }
       username='';
       password='';
    }) 
    
    </script>
